<!DOCTYPE html>
<html lang="ru" ng-app="gemStore">

<head>

  <meta charset="utf-8">

  <title>Заголовок</title>
  <meta name="description" content="">
  <!-- Bootstrap v3.3.4 Grid Styles -->

  <!-- Header CSS (First Sections of Website: paste after release from _header.min.css here) -->
  <style></style>
  <!-- Load Main CSS Compilled without JS -->
  <noscript></noscript>

  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--  <meta property="og:image" content="path/to/image.jpg">-->
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

</head>

<body ng-controller="StoreController as store">

  <!-- Здесь пишем код -->
  <header class="main-header">
    <div class="container">
    </div>
  </header>

  <main>
    <div class="container">
      <div class="product" ng-repeat="product in store.products">
        <h1>{{product.name}}
          <em>
            {{product.price | currency}}
          </em>
        </h1>
        <ul>
          <li class="img-wrapper" ng-repeat="image in product.images">
            <img ng-src="{{image}}" alt="gem">
          </li>
        </ul>
        <button ng-show="store.product.canPurchase">Add to Cart</button>
        <product-tabs></product-tabs>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="container">
    </div>
  </footer>

  <!--[if lt IE 9]>
	<script src="libs/html5shiv/es5-shim.min.js"></script>
	<script src="libs/html5shiv/html5shiv.min.js"></script>
	<script src="libs/html5shiv/html5shiv-printshiv.min.js"></script>
	<script src="libs/respond/respond.min.js"></script>
	<![endif]-->

  <!-- build:js js/main.js -->
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="js/script-complied.js"></script>
  <!-- endbuild -->

</body>

</html>
